<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script><link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><title>React App</title><link href="/static/css/main.fcf130a1.css" rel="stylesheet"></head><body><div id="root"></div><script type="text/javascript" src="../../src/index.js"></script><script src="https://fb.me/react-15.0.0.js"></script><script src="https://fb.me/react-dom-15.0.0.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script><script>// Extremely simplified here, no error handling or anything
document.body.onload = function() {

    'use strict';

  // First the socket requesta
  function socketExample() {
    console.log('Creating socket');
    let socket = new WebSocket('ws://localhost:8080/');
    socket.onopen = function() {

      console.log('Socket open.');
      socket.send(JSON.stringify({message: 'What is the meaning of life, the universe and everything?'}));
      console.log('Message sent.')
    };
    socket.onmessage = function(message) {

      console.log('Socket server message', message);
      let data = JSON.parse(message.data);
      document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
    };
  }

  // Now the simple POST demo
  function postExample() {

    console.log('Creating regular POST message');

    fetch('/', {
      method: 'post',
      headers: {
        "Content-type": "application/json"
      },
      body: JSON.stringify({message: 'What is the meaning of post-life, the universe and everything?'})
    })
    .then(response => response.json())
    .then(function (data) {

      console.log('POST response:', data);
      document.getElementById('post-response').innerHTML = JSON.stringify(data, null, 2);
    })
    .catch(function (error) {
      console.log('Request failed', error);
    });
  }

  // Call them both;

  socketExample();
  postExample();
}</script><script type="text/javascript" src="/static/js/main.4240e15a.js"></script></body></html>

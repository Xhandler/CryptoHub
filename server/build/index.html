<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script><link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><title>Cryptohub</title><link href="/static/css/main.fcf130a1.css" rel="stylesheet"></head><body><div id="root"></div><script type="text/javascript" src="../../src/index.js"></script><script src="https://fb.me/react-15.0.0.js"></script><script src="https://fb.me/react-dom-15.0.0.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script><script>document.body.onload = function() {
  function socketExample() {
    console.log('Creating socket');
    let socket = new WebSocket('ws://localhost:8001/');
    socket.onopen = function() {

      console.log('Socket open.');
      socket.send(JSON.stringify({message: 'What is the meaning of life, the universe and everything?'}));
      console.log('Message sent.')
    };
    socket.onmessage = function(message) {
      console.log('Socket server message', message);
      let data = JSON.parse(message.data);
      document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
    };
  }
  socketExample();
}</script><script type="text/javascript" src="/static/js/main.f8c76f78.js"></script></body></html>
